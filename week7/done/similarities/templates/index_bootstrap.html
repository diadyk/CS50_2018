{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

          <div class="file">
            <input class="file-upload-button" type="file" id="formFile">
          </div>
          <div class="file">
            <input class="file-upload-button" type="file" id="formFile">
          </div>


          <div class="check">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="compare" value="lines">
                <label class="form-check-label" >
                  Compare lines
                </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="compare" value="sentences">
              <label class="form-check-label" placeholder="">
                Compare sentences
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="compare" value="substrings">
              <label class="form-check-label" placeholder="">
                Compare substrings
                <input class="form-control form-control-sm" min="1" type="number" placeholder="of length n">
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Compare</button>

        </form>
    </div>

{% endblock %}
